<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="icon" href="../img/ford-96.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main_home.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/main_contato.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__logotipo" src="../img/logo-ford-256.png" alt="Logotipo da Ford">
        <nav class="cabecalho__menu_navegacao">
            <ul>
                <i><a class="cabecalho__menu_navegacao__link" href="home.html">HOME</a></i>
                <i><a class="cabecalho__menu_navegacao__link" href="lancamento.html">LANÇAMENTO</a></i>
                <i><a class="cabecalho__menu_navegacao__link" href="contato.html">CONTATO</a></i>
            </ul>
        </nav>
    </header>

    <main class="principal_contato">

        
        <section>
            <img src="../img/xls 2.2 diesel.jpg" alt="Caminhonete modelo XLS 2.2 Diesel">
        </section>

        <div>
           
           <h2 class="titulo">Sobre Você</h2> 
            <form onsubmit="Post(this);">
            
                <div class="dados">
                    <input type="text" name="nome" placeholder="NOME*" class="fordform" required>
                    <input type="text" name="email" placeholder="E-MAIL*" class="fordform" required>
                    <input type="text" name="cpf" placeholder="CPF*" class="fordform" required>
                    <input type="text" name="sobrenome" placeholder="SOBRENOME*" class="fordform" required>
                    <input type="text" name="telefone" placeholder="TELEFONE*" class="fordform" required>
                    <select name="tipo-contato" class="fordform" required>
                        <option selected>MOTIVO DO CONTATO</option>
                        <option>ELOGIO</option>
                        <option>RECLAMAÇÃO</option>
                        <option>SOLICITAÇÃO</option>
                    </select>
                    <select name="contato" class="fordform" required>
                        <option selected>COMO DESEJA SER CONTATADO</option>
                        <option>TELEFONE</option>
                        <option>E-MAIL</option>
                    </select>
                    
                </div>
                
                <div class="mensagem">
                    <textarea placeholder="DIGITE SUA MENSAGEM AQUI" name="mensagem"  class="fordmessage" required></textarea>
                    <p class="fordterms info">Os dados serão mantidos em nossa base de dados, só enquanto for desejado por você. A
                            qualquer momento, será possível editar ou remover tais dados.</p>
                    <div class="fordterms option">
                        <input type="checkbox" id="checkterms">
                        <p>Sim, li e concordo com os termos.</p>
                    </div>
                    <div class="fordterms option">
                        <input type="checkbox" id="checknews">
                        <p>Sim, também quero receber descontos e novidades.</p>
                    </div>
                    <button type="submit">Enviar</button>
                </div>
            
            </form>
           
        </div>               
        
            

                    
       
    </main>
    
    <footer class="rodape">
        <section class="rodape__redes_sociais">
            <p>Redes Sociais</p>
            <a href="https://www.facebook.com/FordBrasil/"><img src="../img/facebook-50.png" alt="Logotipo facebook"></a>
            <a href="https://www.youtube.com/fordbrasil"><img src="../img/youtube-squared-50.png" alt="Logotipo youtube"></a>
            <a href="https://www.instagram.com/fordbrasil/"><img src="../img/instagram-logo-50.png" alt="Logotipo instagram"></a>
        </section>
        
        <img class="rodape__logotipo" src="../img/ford-96.png" alt="Logotipo Ford">
    </footer>
</body>
</html>

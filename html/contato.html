<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="icon" href="../img/ford-96.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main_home.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__logotipo" src="../img/logo-ford-256.png" alt="Logotipo da Ford">
        <nav class="cabecalho__menu_navegacao">
            <ul>
                <i><a class="cabecalho__menu_navegacao__link" href="home.html">Home</a></i>
                <i><a class="cabecalho__menu_navegacao__link" href="lancamento.html">Lançamento</a></i>
                <i><a class="cabecalho__menu_navegacao__link" href="contato.html">Contato</a></i>
            </ul>
        </nav>
    </header>

    <main class="principal_contato">

        <form action="">

            <img class="" src="../img/xls 2.2 diesel.jpg" alt="Caminhonete modelo XLS 2.2 Diesel">
            
            <section>
                <h1>Sobre Você</h1>

                <label>
                    <input required="" placeholder="" type="text" class="">
                    <span>NOME*</span>
                </label> 

                <label>
                    <input required="" placeholder="" type="email" class="">
                    <span>EMAIL</span>
                </label> 

                <label>
                    <input required="" placeholder="" type="text" class="">
                    <span>CPF</span>
                </label> 

                <label>
                    <input required="" placeholder="" type="text" class="">
                    <span>SOBRENOME*</span>
                </label> 

                <label>
                    <input required="" placeholder="" type="text" class="">
                    <span>TELEFONE*</span>
                </label> 

                <label>
                    <input type="text" list="tipo_contato" />
                    <span>COMO DESEJA SER CONTACTADO</span>
                    <datalist id="tipo_contato">
                        <option value="telefone"></option>
                        <option value="email"></option>
                    </datalist>
                </label>

                <label>
                    <input type="text" list="meio_contato" />
                    <span>COMO DESEJA SER CONTACTADO</span>
                    <datalist id="meio_contato">
                        <option value="elogio"></option>
                        <option value="reclamação"></option>
                        <option value="solicitação"></option>
                    </datalist>
                </label>

                <button>Enviar</button>

            </section>
            

        </form>

        
       
    </main>
    
    <footer class="rodape">
        <section class="rodape__redes_sociais">
            <p>Redes Sociais</p>
            <img src="../img/facebook-50.png" alt="Logotipo facebook">
            <img src="../img/youtube-squared-50.png" alt="Logotipo youtube">
            <img src="../img/instagram-logo-50.png" alt="Logotipo instagram">
        </section>
        
        <img class="rodape__logotipo" src="../img/ford-96.png" alt="Logotipo Ford">
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="icon" href="../img/ford-96.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main_home.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/main_contato.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__logotipo" src="../img/logo-ford-256.png" alt="Logotipo da Ford">
        <nav class="cabecalho__menu_navegacao">
            <ul>
                <i><a class="cabecalho__menu_navegacao__link" href="home.html">HOME</a></i>
                <i><a class="cabecalho__menu_navegacao__link" href="lancamento.html">LANÇAMENTO</a></i>
                <i><a class="cabecalho__menu_navegacao__link" href="contato.html">CONTATO</a></i>
            </ul>
        </nav>
    </header>

    <main class="principal_contato">

        <section>
            <img class="principal_contato__form__imagem" src="../img/xls 2.2 diesel.jpg" alt="Caminhonete modelo XLS 2.2 Diesel">
        </section>

        <section>
            <form class="principal_contato__form__campos">

                <h1 class="principal_contato__form__campos__titulo">Sobre Você</h1>

                <input required placeholder="NOME" type="text" class="">
                
                <input required placeholder="EMAIL" type="email" class="">
                
                <input required placeholder="CPF" type="text" class="">
                
                <input required placeholder="TELEFONE" type="text" class="">

                <input type="text" list="tipo_contato" placeholder="COMO DESEJA SER CONTACTADO"/>
                
                    <datalist id="tipo_contato">
                        <option value="telefone"></option>
                        <option value="email"></option>
                    </datalist>

                <input type="text" placeholder="MOTIVO DO CONTATO" list="meio_contato" />
                    
                    <datalist id="meio_contato">
                        <option value="elogio"></option>
                        <option value="reclamação"></option>
                        <option value="solicitação"></option>
                    </datalist>
                <label for="mensagem">Insira sua mensagem</label>
                <textarea name="mensagem" id="" rows="10"></textarea>
                

                <button>Enviar</button>
            </form>
        </section>
                    
       
    </main>
    
    <footer class="rodape">
        <section class="rodape__redes_sociais">
            <p>Redes Sociais</p>
            <a href="https://www.facebook.com/FordBrasil/"><img src="../img/facebook-50.png" alt="Logotipo facebook"></a>
            <a href="https://www.youtube.com/fordbrasil"><img src="../img/youtube-squared-50.png" alt="Logotipo youtube"></a>
            <a href="https://www.instagram.com/fordbrasil/"><img src="../img/instagram-logo-50.png" alt="Logotipo instagram"></a>
        </section>
        
        <img class="rodape__logotipo" src="../img/ford-96.png" alt="Logotipo Ford">
    </footer>
</body>
</html>
